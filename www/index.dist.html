                        <script>
                            function param_url_this() {
                                // This function is anonymous, is executed immediately and
                                // the return value is assigned to QueryString!
                                var query_string = {};
                                var query = window.location.search.substring(1);
                                var vars = query.split("&");
                                for (var i = 0; i < vars.length; i++) {
                                    var pair = vars[i].split("=");
                                    // If first entry with this name
                                    if (typeof query_string[pair[0]] === "undefined") {
                                        query_string[pair[0]] = decodeURIComponent(pair[1]);
                                        // If second entry with this name
                                    } else if (typeof query_string[pair[0]] === "string") {
                                        var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                                        query_string[pair[0]] = arr;
                                        // If third or later entry with this name
                                    } else {
                                        query_string[pair[0]].push(decodeURIComponent(pair[1]));
                                    }
                                }
                                return query_string;
                            }

                            if (param_url_this().logo_url && param_url_this().logo_url !== '')
                                document.getElementById('logo_block_img').innerHTML = '<img src="' + param_url_this().logo_url + '" style="width: 300px;"/>';
                            else
                                document.getElementById('logo_block_img').innerHTML = '<img src="' + 'src/img/logo500.png' + '" style="width: 150px;"/>';

                            if (param_url_this().titleApp)
                                document.getElementById('titleApp').innerText = param_url_this().titleApp;
                            else
                                document.getElementById('titleApp').innerHTML = 'Telegra<span class="telegraf-f-key-color">f</span> Money';

                            if (param_url_this().subjectApp)
                                document.getElementById('subjectApp').innerText = param_url_this().subjectApp;
                            else
                                document.getElementById('subjectApp').innerText = 'BLOCKCHAIN EVERYWHERE...';
                            if (param_url_this().subjectApp === 'false')
                                document.getElementById('subjectApp').innerText = '';
                            if (param_url_this().titleApp === 'false')
                                document.getElementById('titleApp').innerText = '';
                            if (param_url_this().type_css === 'deposits'){
                                var style = document.createElement('style');
                                style.textContent =
                                    "div#subjectApp {margin-top: 50px;font-size: 40.5px;}\n" +
                                    "div#titleApp {font-size: 65px;}\n" +
                                    "body div.ip-loader {bottom: 40% !important;}\n" +
                                    "div#logo_block_img {display: none;}\n" +
                                    "body header.ip-header{    background: #0958b4;}";
                                document.getElementsByTagName('head')[0].appendChild(style);
                            }
                        </script>
